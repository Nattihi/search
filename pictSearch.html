<!DOCTYPE html>

<html lang="en">
    <head>

        <title>Search</title>

        <link rel="stylesheet" href="stylesheet.css">

        <!--Link in right corner to Google Search with picture-->
        <p style="text-align:right;">
            <a href="index.html"><img alt="MiniGoogle" src="MiniGoogle.jpg"></a>
            <span style="float:right;">
                <img src="appsIcon.svg"><!--Icon placeholder-->
            </span>
        </p>

    </head>

    <body>
        <text-align><center style="margin-top: 150px;"> <!--Center body width-->
         
            <img src="googlePic.jpg"> <!--Picture of the known Google Image-->

            <form action="https://www.google.com/images?q"><!--Use Google Search function-->

                <div>

                    <span class="Search Icon searchIconGrey"><!--Icon-->
                        <img src="searchIconGrey.png">
                        </span>

                    <input type="text" name="q" size="60" style="border-bottom: none; border-radius: 5px;"><!--Search function basic Google-->

                    <input type="hidden" name="tbm" value="isch" /><!--Serach function Google Image-->

                    <span class="Camera Icon"><!--Icon-->
                        <img src="cameraIcon.svg">
                        </span>
                    
                    <span class="Keyboard Icon"><!--Icon-->
                        <img src="keyboardIcon.svg">
                        </span>
                    
                    <span class="Mic Icon"><!--Icon-->
                        <img src="micIcon.png">
                        </span>


                    <!--Placeholder-->
                    <span class="searchIconBlue"><!--Icon-->
                        <img src="searchIconBlue.png">
                    </span>  

                    <br><!--New line-->

                </div>    

            </form>
        
        </center></text-align>
        
    </body>
</html>
